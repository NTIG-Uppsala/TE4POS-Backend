<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Panel</h1>

    <table>
        <thead>
            <tr>
                <th>Produkt</th>
                <th>Kostnad</th>
                <th>Kategori</th>
                <th>Lager</th>
                <th>Redigera</th>
                <th>Ta bort</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <h2>Lägg till produkt</h2>
    <form id="addProductForm">
        <input type="text" name="name" placeholder="Produkt namn" required>
        <input type="number" min="0" class="priceBar" name="price" placeholder="Kostnad" required>
        <select name="category">
            <option value="1">Varma drycker</option>
            <option value="2">Kalla drycker</option>
            <option value="3">Bakverk</option>
            <option value="4">Enkel mat</option>
        </select>
        <input type="number" min="0" name="stock" placeholder="i lager" required>
        <button type="submit" class="addProductIntoTable" onclick="addProduct()">Lägg till</button>
    </form>

    <form id="editForm" style="display:none;">
        <input type="hidden" id="productId">

        <input type="text" id="name" placeholder="Produkt namn" required>
        <input type="number" min="0" class="priceBar" id="price" placeholder="Kostnad" required>
        <select id="category" required>
            <option value="1">Varma drycker</option>
            <option value="2">Kalla drycker</option>
            <option value="3">Bakverk</option>
            <option value="4">Enkel mat</option>
        </select>
        <input type="number" min="0" id="stock" placeholder="i lager" required>

        <button type="submit" class="saveButton" onclick="saveProduct()">Spara</button>
        <button type="button" class="cancelButton" onclick="cancelEdit()">Avbryt</button>
    </form>

    <script src="admin_panel.js"></script>
</body>
</html>
